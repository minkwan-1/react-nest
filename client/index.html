<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/Pullim.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Pullim</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      (function () {
        const userAgent = navigator.userAgent.toLowerCase();

        if (!userAgent.includes("kakaotalk")) {
          return;
        }

        const currentUrl = location.href;

        if (userAgent.includes("android")) {
          location.href =
            "intent://" +
            currentUrl.replace(/https|http:\/\//, "") +
            "#Intent;scheme=https;package=com.android.chrome;end";
        } else if (/iphone|ipad|ipod/.test(userAgent)) {
          const messageDiv = document.createElement("div");
          messageDiv.style.cssText =
            "position: fixed; top: 0; left: 0; width: 100%; padding: 15px; background-color: #FFEB3B; text-align: center; color: #000; z-index: 9999; font-size: 14px; line-height: 1.5; border-bottom: 1px solid #FBC02D;";
          messageDiv.innerHTML =
            "<b>알림:</b> 원활한 이용을 위해 <br/>화면 오른쪽 하단 메뉴(∙∙∙)를 눌러<br/><b>'다른 브라우저로 열기'</b>를 선택해주세요.";
          document.body.prepend(messageDiv);
        }
      })();
    </script>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
